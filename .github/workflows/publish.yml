name: Publish CI

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Download dependencies ğŸ”§
        run: yarn

      - name: Build ğŸ”§
        run: yarn build

      - name: Build Static site ğŸ”§
        run: yarn build-static
      
      - name: Generate Data ğŸ”§
        run: yarn generate-json

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true